  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

  <script src="js/js/sweetalert2.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function (event) {
      event.preventDefault();

      const username = document.querySelector('input[name="username"]').value;
      const password = document.querySelector('input[name="password"]').value;

      if (username && password) {
        fetch('php/login.php', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
          },
          body: `name=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
        })
          .then(response => response.text())
          .then(data => {
            if (data.trim() === 'ok') {
              window.location.href = 'home.html';  // Redirect to home if login is successful
            } else if (data.trim() === 'inactive_or_no_user') {
              // Show SweetAlert for deactivated or non-existing user
              Swal.fire({
                icon: 'error',
                title: 'User Deactivated or Not Found',
                text: 'The account is either deactivated or does not exist.',
              });
            } else if (data.trim() === 'no') {
              // Show SweetAlert for wrong password
              Swal.fire({
                icon: 'error',
                title: 'Error',
                text: 'Server Error',
              });
            }
          })
          .catch(error => {
            console.error('Error:', error);
            Swal.fire({
              icon: 'error',
              title: 'Error',
              text: 'An error occurred, please try again later.',
            });
          });
      } else {
        // Show SweetAlert if fields are empty
        Swal.fire({
          icon: 'warning',
          title: 'Missing Fields',
          text: 'Please fill in all fields.',
        });
      }
    });

    function openCity(evt, cityName) {
      var i, tabcontent, tablinks;


      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }

      // Remove "active" class from all tab links
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }

      // Show the selected tab and add "active" class
      document.getElementById(cityName).style.display = "block";
      evt.currentTarget.className += " active";
    }


  </script>
