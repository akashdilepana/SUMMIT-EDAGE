        /* Global Styles */
        body {

            display: flex;
            flex-direction: column;

            text-transform: uppercase;

            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }

        /* Menu Container Styles */
        .menu-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
        }

        /* Menu Item Styles */
        .menu-item {
            background: white;
            color: #8B4513;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            text-align: center;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 400px;
        }

        .menu-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 10px rgba(0, 0, 0, 0.4);
        }

        .menu-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .menu-item h3 {
            margin: 10px 0 5px;
            font-size: 1.2em;
        }

        .menu-item .price {
            font-size: 1.2em;
            font-weight: bold;
            margin: 5px 0;
        }

        .menu-item .description {
            font-size: 0.9em;
            color: #555;
            margin-top: 5px;
        }

        .size-selection {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .size-selection label {
            font-size: 1.1em;
        }

        .cart-btn {
            background-color: #ff7f50;
            border: none;
            color: white;
            padding: 10px 15px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .cart-btn:hover {
            background-color: #ff4500;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
                text-align: center;
            }

            nav ul li a {
                font-size: 1em;
                padding: 10px;
            }
        }

        /* Header Styling */
        .header .container {
            max-width: unset;
            /* Allows the container to span fully */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: rgba(0, 0, 0, 0.8);
            /* Semi-transparent background */
        }

        /* Navbar Styling */
        .navbar-list {
            display: flex;
            gap: 30px;
            /* Space between menu items */
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .navbar-item {
            border: none;
        }

        .navbar-link {
            color: white;
            text-decoration: none;
            font-weight: bold;
            letter-spacing: 1px;
            padding: 10px 15px;
            transition: color 0.3s, transform 0.3s;
        }

        .navbar-link:hover,
        .navbar-link:focus-visible {
            color: #ff7f50;
            /* Highlight on hover or focus */
            transform: scale(1.1);
            /* Slightly enlarge on hover */
        }

        .navbar-link.active::after {
            content: "";
            display: block;
            width: 100%;
            height: 2px;
            background-color: #ff7f50;
            transform: scaleX(1);
            opacity: 1;
        }

        /* Show Admin Dashboard when applicable */
        #admin_dash {
            display: block;
        }

        /* Responsive Styling */

            }

                gap: 15px;
            }

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        fetch('php/getmenu.php')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch menu data');
                }
                return response.json();
            })
            .then(data => {
                if (data.error) {
                    console.error(data.error);
                    return;
                }
                renderMenu(data);
            })
            .catch(error => {
                console.error('Error:', error);
            });
    });

    function renderMenu(menuItems) {
        const menuContainer = document.getElementById('menuContainer');
        menuItems.forEach(item => {
            const menuCard = `
                <div class="menu-item">
                    <img src="${item.image}" alt="${item.name}">
                    <h3>${item.name}</h3>
                    <div class="price">$${item.price.toFixed(2)}</div>
                    <p class="description">${item.description}</p>
                    <button idd="${item.id}" class="cart-btn" 
                        onclick="addToCart(${item.id}, '${item.name}', '${item.description}', '${item.image}', ${item.price})">
                        Add to Cart
                    </button>
                </div>`;
            menuContainer.insertAdjacentHTML('beforeend', menuCard);
        });
    }

    function addToCart(id, name, description, image, price) {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const existingItem = cart.find(item => item.id === id);
        if (existingItem) {
            existingItem.quantity += 1; // Increment quantity if item already in cart
        } else {
            cart.push({ id, name, description, image, price, quantity: 1 });
        }
        localStorage.setItem('cart', JSON.stringify(cart));
        alert(`${name} added to the cart!`);
    }
    </script>
